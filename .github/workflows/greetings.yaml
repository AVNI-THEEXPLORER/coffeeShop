name: Welcome to Our Community! 🎉

on:
  fork:
  issues:
    types: [opened]
  pull_request_target:
    types: [opened]
  discussion:
    types: [created]

jobs:
  welcome:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/first-interaction@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          issue-message: |
            ### Hello @${{ github.actor }}! 👋
            
            Thank you for opening your first issue in our project! 🌟
            
            A few quick things:
            - 📝 Please check if this issue has been reported before
            - ✅ Follow our issue template if provided
            - ⏳ We'll review your issue as soon as possible
            
            Need help? Check our [Contributing Guidelines](CONTRIBUTING.md)
            
          pr-message: |
            ### Amazing Work @${{ github.actor }}! 🎉
            
            Thank you for your first contribution! We're thrilled to have you here!
            
            Helpful resources:
            - 📚 [Contributing Guidelines](CONTRIBUTING.md)
            - 🔧 [Development Setup](DEVELOPMENT.md)
            - ⭐ [Code of Conduct](CODE_OF_CONDUCT.md)
            
            We'll review your PR soon. Keep coding! 💻